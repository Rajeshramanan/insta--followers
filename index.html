<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .phone {
            display: none;
        }
        .form-container {
            width: 350px;
        }
        .login-form {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .logo {
            width: 175px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #2879c2;
        }
        .or {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .line {
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .text {
            margin: 0 10px;
            font-size: 13px;
            color: #8e8e8e;
            font-weight: bold;
        }
        .login-with-facebook {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }
        .login-with-facebook img {
            width: 16px;
            margin-right: 8px;
        }
        .login-with-facebook a {
            color: #385185;
            text-decoration: none;
            font-weight: bold;
        }
        .forgot-password {
            color: #00376b;
            text-decoration: none;
            font-size: 12px;
        }
        .signup {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            font-size: 14px;
        }
        .signup a {
            color: #3897f0;
            text-decoration: none;
            font-weight: bold;
        }
        .get-the-app {
            text-align: center;
            font-size: 14px;
        }
        .app-links {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .app-links img {
            width: 136px;
            margin: 0 5px;
        }
        @media (min-width: 1000px) {
            .phone {
                display: block;
                margin-right: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone">
            <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1-2x.png/71462acb593e.png" alt="Instagram phone">
        </div>
        <div class="form-container">
            <div class="login-form">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo">
                <form id="loginForm">
                    <input type="text" id="email" name="email" placeholder="Phone number, username, or email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <div class="or">
                    <div class="line"></div>
                    <div class="text">OR</div>
                    <div class="line"></div>
                </div>
                <div class="login-with-facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook icon">
                    <a href="#">Log in with Facebook</a>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="signup">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            <div class="get-the-app">
                <p>Get the app.</p>
                <div class="app-links">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Play_Store_badge_EN.svg/512px-Play_Store_badge_EN.svg.png" alt="App Store">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Get_it_on_Google_play.svg/512px-Get_it_on_Google_play.svg.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("This is a demo. No actual login functionality is implemented.");
        });
    </script>
</body>
</html>
